version: '3.8'

# Minimal configuration - just backend and database (no Ollama, no frontend)
# Perfect for testing backend independently
# Usage: docker-compose -f docker-compose.minimal.yml up

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geetanjali-backend-minimal
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://geetanjali:geetanjali_dev@postgres:5432/geetanjali
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_data
      - OLLAMA_ENABLED=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geetanjali-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geetanjali-postgres-minimal
    environment:
      - POSTGRES_USER=geetanjali
      - POSTGRES_PASSWORD=geetanjali_dev
      - POSTGRES_DB=geetanjali
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geetanjali"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  geetanjali-network:
    driver: bridge
