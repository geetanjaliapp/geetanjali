<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/logo.svg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/logo.svg' | relative_url }}">

<!-- Open Graph -->
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
{% if page.title %}
<meta property="og:title" content="{{ page.title }}">
{% else %}
<meta property="og:title" content="{{ site.title }}">
{% endif %}
{% if page.description %}
<meta property="og:description" content="{{ page.description }}">
{% else %}
<meta property="og:description" content="{{ site.description }}">
{% endif %}
<meta property="og:image" content="{{ '/logo.svg' | absolute_url }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
{% if page.title %}
<meta name="twitter:title" content="{{ page.title }}">
{% else %}
<meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}
<meta name="twitter:image" content="{{ '/logo.svg' | absolute_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">
