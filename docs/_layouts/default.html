<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}

    <!-- Google Fonts: Match main app typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <nav class="site-nav" role="banner">
      <div class="nav-content">
        <a href="{{ '/' | relative_url }}" class="brand">
          <img src="{{ '/logo.svg' | relative_url }}" alt="" class="brand-logo">
          <span class="brand-name">Geetanjali</span>
          <span class="brand-docs">Docs</span>
        </a>
        <div class="nav-links">
          <a href="https://geetanjaliapp.com" class="nav-link">App</a>
          {% if site.github.is_project_page %}
            <a href="{{ site.github.repository_url }}" class="nav-link">GitHub</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <p>
          <a href="https://geetanjaliapp.com">Geetanjali</a> Â·
          Ethical guidance from the Bhagavad Geeta
        </p>
      </footer>
    </main>

    <!-- Mermaid.js for diagram rendering -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

      mermaid.initialize({
        startOnLoad: false,
        theme: 'neutral',
        securityLevel: 'loose',
        flowchart: {
          useMaxWidth: true,
          htmlLabels: true
        }
      });

      // Find all mermaid code blocks and render them
      document.querySelectorAll('pre code.language-mermaid').forEach((block, index) => {
        const pre = block.parentElement;
        const container = document.createElement('div');
        container.className = 'mermaid';
        container.textContent = block.textContent;
        pre.parentNode.replaceChild(container, pre);
      });

      // Render all mermaid diagrams
      await mermaid.run();
    </script>

    <style>
      /*
       * Geetanjali Docs - Design System
       * Aligned with main app (v1.11.0)
       *
       * Typography: Spectral (headings), Source Sans 3 (body)
       * Colors: orange-600 (primary), amber-* (warm surfaces), gray-* (text)
       */

      /* ============================================
         CSS Variables - Match main app palette
         ============================================ */
      :root {
        /* Gray scale */
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;

        /* Amber - warm surfaces */
        --amber-50: #fffbeb;
        --amber-100: #fef3c7;
        --amber-200: #fde68a;
        --amber-400: #fbbf24;
        --amber-600: #d97706;
        --amber-700: #b45309;
        --amber-800: #92400e;
        --amber-900: #78350f;

        /* Orange - primary interactive */
        --orange-50: #fff7ed;
        --orange-100: #ffedd5;
        --orange-500: #f97316;
        --orange-600: #ea580c;
        --orange-700: #c2410c;
        --orange-800: #9a3412;

        /* Semantic colors */
        --bg-primary: var(--gray-50);
        --bg-surface: white;
        --bg-surface-elevated: white;
        --text-primary: var(--gray-900);
        --text-secondary: var(--gray-700);
        --text-muted: var(--gray-500);
        --border-default: var(--gray-200);
        --border-accent: var(--amber-200);
        --code-bg: var(--gray-900);
        --code-text: var(--gray-100);
        --inline-code-bg: var(--amber-100);
        --inline-code-text: var(--amber-900);
        --blockquote-bg: var(--orange-50);
        --table-header-bg: var(--amber-50);
        --table-row-alt: var(--gray-50);
        --table-row-hover: var(--amber-50);
        --mermaid-bg: white;
        --ascii-bg: var(--amber-50);
      }

      /* Dark mode - respects system preference */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #111827;
          --bg-surface: #1f2937;
          --bg-surface-elevated: #374151;
          --text-primary: #f3f4f6;
          --text-secondary: #d1d5db;
          --text-muted: #9ca3af;
          --border-default: #374151;
          --border-accent: #4b5563;
          --code-bg: #0f172a;
          --code-text: #e5e7eb;
          --inline-code-bg: rgba(251, 191, 36, 0.2);
          --inline-code-text: #fbbf24;
          --blockquote-bg: rgba(234, 88, 12, 0.1);
          --table-header-bg: rgba(251, 191, 36, 0.1);
          --table-row-alt: #1f2937;
          --table-row-hover: rgba(251, 191, 36, 0.1);
          --mermaid-bg: #1f2937;
          --ascii-bg: #1f2937;
        }
      }

      /* ============================================
         Base Typography
         ============================================ */
      body {
        font-family: 'Source Sans 3', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        line-height: 1.6;
      }

      /* ============================================
         Navbar - Matches main app
         ============================================ */
      .site-nav {
        background: var(--bg-surface);
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        border-bottom: 1px solid var(--border-default);
        height: 3.5rem;
        position: sticky;
        top: 0;
        z-index: 40;
      }
      @media (min-width: 640px) {
        .site-nav {
          height: 4rem;
        }
      }
      .nav-content {
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 1rem;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      @media (min-width: 640px) {
        .nav-content {
          padding: 0 1.5rem;
        }
      }

      /* Brand: Logo + Name + "Docs" badge */
      .brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        transition: opacity 0.15s;
      }
      @media (min-width: 640px) {
        .brand {
          gap: 0.75rem;
        }
      }
      .brand:hover {
        opacity: 0.8;
      }
      .brand-logo {
        height: 2rem;
        width: 2rem;
      }
      @media (min-width: 640px) {
        .brand-logo {
          height: 2.5rem;
          width: 2.5rem;
        }
      }
      .brand-name {
        font-family: 'Spectral', Georgia, serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--orange-600);
      }
      @media (min-width: 640px) {
        .brand-name {
          font-size: 1.5rem;
        }
      }
      .brand-docs {
        font-family: 'Source Sans 3', system-ui, sans-serif;
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--text-muted);
        background: var(--bg-surface-elevated);
        padding: 0.125rem 0.5rem;
        border-radius: 9999px;
        margin-left: 0.25rem;
      }

      /* Nav links */
      .nav-links {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      .nav-link {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 0.375rem;
        transition: all 0.15s;
      }
      .nav-link:hover {
        color: var(--orange-600);
        background-color: var(--blockquote-bg);
      }

      /* ============================================
         Main Content
         ============================================ */
      .main-content {
        max-width: 52rem;
        margin: 0 auto;
        padding: 2rem 1rem 3rem;
      }
      @media (min-width: 640px) {
        .main-content {
          padding: 2.5rem 1.5rem 4rem;
        }
      }
      @media (min-width: 1024px) {
        .main-content {
          padding: 3rem 2rem 5rem;
        }
      }

      /* ============================================
         Headings - Spectral serif
         ============================================ */
      .main-content h1 {
        font-family: 'Spectral', Georgia, serif;
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      @media (min-width: 640px) {
        .main-content h1 {
          font-size: 2.5rem;
        }
      }

      .main-content h2 {
        font-family: 'Spectral', Georgia, serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-accent);
      }
      @media (min-width: 640px) {
        .main-content h2 {
          font-size: 1.75rem;
        }
      }

      .main-content h3 {
        font-family: 'Spectral', Georgia, serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-top: 2rem;
        margin-bottom: 0.75rem;
      }

      .main-content h4 {
        font-family: 'Source Sans 3', system-ui, sans-serif;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-secondary);
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }

      /* ============================================
         Paragraphs and Lists
         ============================================ */
      .main-content p {
        margin-bottom: 1rem;
        color: var(--text-secondary);
      }

      .main-content ul, .main-content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
        color: var(--text-secondary);
      }

      .main-content li {
        margin-bottom: 0.5rem;
      }

      .main-content li > ul, .main-content li > ol {
        margin-top: 0.5rem;
        margin-bottom: 0;
      }

      /* ============================================
         Links - Orange primary
         ============================================ */
      .main-content a {
        color: var(--orange-600);
        text-decoration: none;
        transition: color 0.15s;
      }
      .main-content a:hover {
        color: var(--orange-700);
        text-decoration: underline;
      }

      /* Strong links (bold) in lists */
      .main-content li > strong > a,
      .main-content li > a > strong {
        font-weight: 600;
      }

      /* ============================================
         Code Blocks
         ============================================ */
      .main-content pre {
        background-color: var(--code-bg);
        color: var(--code-text);
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        margin: 1.5rem 0;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .main-content code {
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
        font-size: 0.875em;
      }

      .main-content :not(pre) > code {
        background-color: var(--inline-code-bg);
        color: var(--inline-code-text);
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
      }

      .main-content pre code {
        background: transparent;
        padding: 0;
        color: inherit;
      }

      /* ============================================
         Tables - Warm header
         ============================================ */
      .main-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 1.5rem 0;
        font-size: 0.9375rem;
      }
      .main-content table th {
        background-color: var(--table-header-bg);
        font-weight: 600;
        text-align: left;
        color: var(--text-primary);
      }
      .main-content table th,
      .main-content table td {
        border: 1px solid var(--border-accent);
        padding: 0.75rem;
      }
      .main-content table td {
        color: var(--text-secondary);
      }
      .main-content table tr:nth-child(even) {
        background-color: var(--table-row-alt);
      }
      .main-content table tr:hover {
        background-color: var(--table-row-hover);
      }

      /* ============================================
         Blockquotes - Orange accent
         ============================================ */
      .main-content blockquote {
        border-left: 4px solid var(--orange-500);
        background-color: var(--blockquote-bg);
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        color: var(--text-secondary);
        border-radius: 0 0.5rem 0.5rem 0;
      }
      .main-content blockquote p:last-child {
        margin-bottom: 0;
      }

      /* ============================================
         Horizontal Rules
         ============================================ */
      .main-content hr {
        border: none;
        border-top: 1px solid var(--border-accent);
        margin: 2.5rem 0;
      }

      /* ============================================
         Mermaid Diagrams
         ============================================ */
      .mermaid {
        text-align: center;
        margin: 2rem 0;
        background: var(--mermaid-bg);
        padding: 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid var(--border-accent);
      }
      .mermaid svg {
        max-width: 100%;
        height: auto;
      }

      /* ============================================
         ASCII Art Blocks (pre without syntax)
         ============================================ */
      .main-content pre:not([class*="language-"]) {
        background-color: var(--ascii-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-accent);
      }

      /* ============================================
         Footer
         ============================================ */
      .site-footer {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-accent);
        text-align: center;
        color: var(--text-muted);
        font-size: 0.875rem;
      }
      .site-footer a {
        color: var(--orange-600);
        text-decoration: none;
      }
      .site-footer a:hover {
        text-decoration: underline;
      }

      /* ============================================
         First Paragraph After H1 (Lead text)
         ============================================ */
      .main-content h1 + p {
        font-size: 1.125rem;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
      }
      @media (min-width: 640px) {
        .main-content h1 + p {
          font-size: 1.25rem;
        }
      }

      /* ============================================
         Images
         ============================================ */
      .main-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
      }

      /* ============================================
         Print Styles
         ============================================ */
      @media print {
        .site-nav, .site-footer {
          display: none;
        }
        .main-content {
          max-width: 100%;
          padding: 0;
        }
        .main-content pre {
          background: var(--gray-100) !important;
          color: black !important;
        }
      }
    </style>
  </body>
</html>
