name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Fast lint job - no DB required, quick feedback
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run linting
        run: ruff check .

      - name: Run type checking
        run: mypy . --ignore-missing-imports --exclude 'alembic/'

  # Backend tests - runs in parallel with lint
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: geetanjali_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (unit + integration)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/geetanjali_test
          JWT_SECRET: test-secret-key-for-ci
          API_KEY: test-api-key-for-ci
          DEBUG: "true"
          APP_ENV: test
        run: pytest -m "unit or integration" --cov=. --cov-report=xml -v

  # Security scan - runs in parallel, non-blocking
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install security tools
        run: pip install bandit safety

      - name: Security scan (bandit)
        run: bandit -r . -x ./tests,./alembic --severity-level medium -f txt

      - name: Dependency vulnerability check (safety)
        run: safety check --full-report

  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 14

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          # Get main bundle size (the largest index-*.js file)
          MAIN_BUNDLE=$(ls -S dist/assets/index-*.js | head -1)
          SIZE_KB=$(du -k "$MAIN_BUNDLE" | cut -f1)
          echo "Main bundle: $MAIN_BUNDLE ($SIZE_KB KB)"

          # Fail if bundle exceeds 400KB (current: ~343KB, leaves room for growth)
          if [ "$SIZE_KB" -gt 400 ]; then
            echo "::error::Main bundle size ($SIZE_KB KB) exceeds 400KB limit"
            exit 1
          fi
          echo "âœ“ Bundle size check passed"

      - name: Security audit
        run: npm audit --audit-level=high
