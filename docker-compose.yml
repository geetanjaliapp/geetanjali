version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geetanjali-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geetanjali}
      POSTGRES_USER: ${POSTGRES_USER:-geetanjali}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geetanjali_dev_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geetanjali}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network

  # ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: geetanjali-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geetanjali-network

  # Backend API (Python/FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geetanjali-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-geetanjali}:${POSTGRES_PASSWORD:-geetanjali_dev_pass}@postgres:5432/${POSTGRES_DB:-geetanjali}

      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000

      # Ollama (running on host)
      OLLAMA_ENABLED: "true"
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.2:3b

      # API Settings
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS
      CORS_ORIGINS: http://localhost,http://localhost:3000,http://localhost:5173,http://localhost:80
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_chroma:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - geetanjali-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geetanjali-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - geetanjali-network
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
  backend_chroma:

networks:
  geetanjali-network:
    driver: bridge
