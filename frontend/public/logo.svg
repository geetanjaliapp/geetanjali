<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Geetanjali Logo - Sacred Saffron theme (v1.22.0) -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C65D1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E07B3C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D4A017;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A94E12;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle - provides contrast -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Lotus petals -->
  <g transform="translate(256, 256)">
    <!-- Outer petals - cream white -->
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(0)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(45)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(90)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(135)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(180)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(225)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(270)"/>
    <ellipse cx="0" cy="-80" rx="40" ry="100" fill="#FFF8E7" opacity="0.95" transform="rotate(315)"/>

    <!-- Inner petals - warm peach -->
    <ellipse cx="0" cy="-50" rx="30" ry="70" fill="#FFEDD5" opacity="0.98"/>
    <ellipse cx="0" cy="-50" rx="30" ry="70" fill="#FFEDD5" opacity="0.98" transform="rotate(60)"/>
    <ellipse cx="0" cy="-50" rx="30" ry="70" fill="#FFEDD5" opacity="0.98" transform="rotate(120)"/>
    <ellipse cx="0" cy="-50" rx="30" ry="70" fill="#FFEDD5" opacity="0.98" transform="rotate(180)"/>
    <ellipse cx="0" cy="-50" rx="30" ry="70" fill="#FFEDD5" opacity="0.98" transform="rotate(240)"/>
    <ellipse cx="0" cy="-50" rx="30" ry="70" fill="#FFEDD5" opacity="0.98" transform="rotate(300)"/>

    <!-- Radiant sun rays -->
    <g opacity="0.5">
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(30)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(60)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(90)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(120)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(150)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(180)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(210)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(240)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(270)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(300)"/>
      <path d="M 0,-35 L 6,-45 L -6,-45 Z" fill="#FCD34D" transform="rotate(330)"/>
    </g>

    <!-- Center radiant sun circle -->
    <circle cx="0" cy="0" r="55" fill="url(#sunGrad)"/>

    <!-- Inner deep saffron circle for depth -->
    <circle cx="0" cy="0" r="25" fill="#6D2F0A"/>

    <!-- Highlight sparkle -->
    <circle cx="-8" cy="-8" r="6" fill="#FEF3C7" opacity="0.8"/>
  </g>
</svg>
