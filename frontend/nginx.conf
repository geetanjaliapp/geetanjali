# Hide nginx version in headers
server_tokens off;

# Bot detection map - serves SEO pages to search engine crawlers
# Regular users get the SPA experience, bots get semantic HTML
map $http_user_agent $is_bot {
    default 0;
    ~*googlebot 1;
    ~*bingbot 1;
    ~*slurp 1;
    ~*duckduckbot 1;
    ~*baiduspider 1;
    ~*yandexbot 1;
    ~*facebookexternalhit 1;
    ~*twitterbot 1;
    ~*linkedinbot 1;
    ~*whatsapp 1;
    ~*telegrambot 1;
    ~*slackbot 1;
    ~*discordbot 1;
    ~*applebot 1;
    ~*petalbot 1;
    ~*semrushbot 1;
    ~*ahrefsbot 1;
}

# Rate limiting zones (must be in http context, before server blocks)
# API rate limiting: 10 requests/second per IP with burst of 20
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# Login rate limiting: 5 requests/minute per IP (prevent brute force)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
# General rate limiting: 30 requests/second per IP
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP server - redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint (for Docker healthcheck, no redirect)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ACME challenge for Let's Encrypt (HTTP only)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for www subdomain - redirect to non-www (modern standard)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.geetanjaliapp.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/geetanjaliapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geetanjaliapp.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Redirect www to non-www (301 = permanent redirect for SEO)
    location / {
        return 301 https://geetanjaliapp.com$request_uri;
    }
}

# HTTPS server for Grafana subdomain
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name grafana.geetanjaliapp.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/geetanjaliapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geetanjaliapp.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # DNS resolver for grafana host
    resolver 127.0.0.11 valid=10s;
    set $grafana_url "http://grafana:3000";

    # Proxy all requests to Grafana
    location / {
        proxy_pass $grafana_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for live dashboards
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS server - canonical form (non-www, modern standard)
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name geetanjaliapp.com localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/geetanjaliapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geetanjaliapp.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Content Security Policy - allows self-hosted resources and inline styles for Tailwind
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://geetanjaliapp.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Enable gzip compression
    gzip on;
    gzip_static on;  # Serve pre-compressed .gz files from build (faster, no CPU)
    gzip_vary on;  # Add Vary: Accept-Encoding header for CDN/proxy caching
    gzip_comp_level 6;  # Balanced compression (1-9, 6 is optimal for CPU/size)
    gzip_proxied any;  # Compress proxied responses from backend API
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 1000;

    # DNS resolver for backend host
    resolver 127.0.0.11 valid=10s;
    set $backend_url "http://backend:8000";

    # Admin API - restrict to localhost only (deploy scripts run on same server)
    location /api/v1/admin/ {
        # Only allow from localhost (where deploy scripts run)
        allow 127.0.0.1;
        allow ::1;
        deny all;

        proxy_pass $backend_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy API requests to backend
    location /api/ {
        # Rate limiting: 10 req/s with burst of 20, nodelay for smooth handling
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass $backend_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Retry on upstream errors (GET/HEAD only by default, safe for deploys)
        proxy_next_upstream error timeout http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 5s;
    }

    # Stricter rate limiting for auth endpoints (prevent brute force)
    location /api/v1/auth/ {
        # Rate limiting: 5 req/min with burst of 10
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass $backend_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Dynamic sitemap generated by backend
    location = /sitemap.xml {
        proxy_pass $backend_url/sitemap.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
    }

    # RSS feed for daily verses
    location = /feed.xml {
        proxy_pass $backend_url/feed.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
    }

    # Favicon fallback - browsers request /favicon.ico by default
    location = /favicon.ico {
        return 301 /favicon.svg;
    }

    # HTML files - stale-while-revalidate for better UX
    # Serves cached version immediately while fetching fresh in background
    # Short window (60s) ensures users get new builds quickly after deploy
    location ~* \.html$ {
        add_header Cache-Control "no-cache, stale-while-revalidate=60";
        # Preserve security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Hashed static assets (Vite adds hash to filename) - aggressive caching
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Preserve security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # Images and fonts - long cache
    location ~* \.(png|jpg|jpeg|gif|webp|avif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public";
        # Preserve security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # Audio files - served directly by nginx (more efficient than backend)
    # SECURITY NOTE: Wildcard CORS (*) is intentional for audio files.
    # Rationale:
    #   1. Required by Web Audio API for cross-origin audio processing
    #   2. Audio files are public, read-only content (Sanskrit verse recitations)
    #   3. No sensitive data - all verses are freely available
    #   4. Hotlinking cost is acceptable (files are cached, low bandwidth)
    # If restricting is needed later, use: add_header Access-Control-Allow-Origin "https://geetanjaliapp.com";
    location /audio/ {
        alias /app/public/audio/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Preserve security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        # CORS for audio - wildcard is intentional (see note above)
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # Block /metrics endpoint (internal only, backend enforces IP check)
    location = /metrics {
        deny all;
        return 403;
    }

    # ==========================================
    # SEO: Bot-served static HTML pages
    # Bots get semantic HTML, users get SPA
    # ==========================================

    # Internal location for SEO static files (not directly accessible)
    location /seo/ {
        internal;
        alias /usr/share/nginx/html/seo/;
    }

    # Homepage - serve SEO page to bots
    location = / {
        if ($is_bot) {
            rewrite ^ /seo/index.html break;
        }
        try_files $uri $uri/ /index.html;
    }

    # About page - serve SEO page to bots
    location = /about {
        if ($is_bot) {
            rewrite ^ /seo/about.html break;
        }
        try_files $uri /index.html;
    }

    # Verse browser index - serve SEO page to bots
    location = /verses {
        if ($is_bot) {
            rewrite ^ /seo/verses/index.html break;
        }
        try_files $uri /index.html;
    }

    # Chapter pages - serve SEO page to bots
    location ~ ^/verses/chapter/(\d+)$ {
        if ($is_bot) {
            rewrite ^/verses/chapter/(\d+)$ /seo/verses/chapter/$1.html break;
        }
        try_files $uri /index.html;
    }

    # Verse detail pages - serve SEO page to bots
    location ~ ^/verses/(BG_\d+_\d+)$ {
        if ($is_bot) {
            rewrite ^/verses/(BG_\d+_\d+)$ /seo/verses/$1.html break;
        }
        try_files $uri /index.html;
    }

    # Root location - SPA fallback (for all other routes)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
