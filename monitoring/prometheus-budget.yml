# Prometheus Configuration for Budget Deployment
# Includes node-exporter for host-level metrics (memory, swap, disk)
#
# Use with docker-compose.budget.observability.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Backend - ALL metrics (business gauges + event counters)
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics

  # Worker - EVENT metrics only (counters, histograms, CB states)
  - job_name: 'worker'
    static_configs:
      - targets: ['worker:8001']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - host-level metrics (memory, swap, disk)
  # Required for budget_resources.yml alerts
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
