# Prometheus Configuration for Geetanjali
# Scrapes metrics from backend and worker services

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules for circuit breakers and service health
rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Backend FastAPI metrics (includes all business + infra metrics)
  # Worker not scraped separately - shares same Prometheus registry,
  # and LLM metrics are tracked in backend when processing RQ jobs
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
