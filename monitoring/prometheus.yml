# Prometheus Configuration for Geetanjali
# Scrapes metrics from backend and worker services

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Backend FastAPI metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics

  # Note: Worker is an RQ job processor without HTTP server
  # Worker health is monitored via Redis queue metrics from backend

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
